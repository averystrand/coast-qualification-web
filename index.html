<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coast Qualification Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    h2 { margin-bottom: 1rem; }
    input { width: 400px; padding: 8px; font-size: 14px; }
    button { padding: 8px 12px; margin-left: 8px; font-size: 14px; cursor: pointer; }
    #result { margin-top: 1rem; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Domain Qualification Lookup</h2>
  <input type="text" id="domain" placeholder="Enter domain (e.g. stripe.com)">
  <button onclick="submitDomain()">Submit</button>
  <pre id="result"></pre>

  <script>
    const SUBMIT_API = "https://linkedin-email-finder-proxy.vercel.app/api/submitQualification";
    const NOTIFY_API = "https://linkedin-email-finder-proxy.vercel.app/api/notifyQualification";

    async function submitDomain() {
      const domain = document.getElementById("domain").value.trim();
      const resultBox = document.getElementById("result");

      if (!domain) {
        resultBox.textContent = "‚ö†Ô∏è Please enter a domain.";
        return;
      }

      resultBox.textContent = "üì§ Submitting domain to Clay‚Ä¶";

      try {
        // Step 1. Submit domain (goes to Clay webhook via proxy)
        await fetch(SUBMIT_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ "Domain": domain })
        });

        // Step 2. Poll notifyQualification until enrichment is ready
        resultBox.textContent = "‚è≥ Waiting for enrichment‚Ä¶";

        let results = null;
        let attempts = 0;

        while (!results && attempts < 20) { // try for ~1 minute
          attempts++;
          await new Promise(r => setTimeout(r, 3000));

          const res = await fetch(`${NOTIFY_API}?domain=${encodeURIComponent(domain)}`);
          const data = await res.json();

          if (data && data.results) {
            results = data.results;
          }
        }

        resultBox.textContent = results
          ? JSON.stringify(results, null, 2)
          : "‚ùå No results found yet (timed out).";
      } catch (err) {
        resultBox.textContent = "üí• Error: " + err.message;
      }
    }
  </script>
</body>
</html>
